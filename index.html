<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Coding Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Mein Coding Blog</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projekte</a></li>
                <li><a href="#new-post">Neuer Beitrag</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Willkommen zu meinem Blog</h2>
            <p>Hier findest du alle meine neuesten Coding-Projekte und -Beiträge.</p>
            <input type="text" id="search" placeholder="Blog-Beiträge durchsuchen...">
        </section>
        <section id="projects">
            <h2>Meine Projekte</h2>
            <div id="project-list">
                <!-- Hier können Informationen zu deinen Projekten hinzugefügt werden -->
            </div>
        </section>
        <section id="blog-posts">
            <h2>Blog Beiträge</h2>
            <!-- Blog posts werden hier eingefügt -->
        </section>
        <section id="new-post">
            <h2>Neuen Beitrag erstellen</h2>
            <form id="post-form">
                <input type="text" id="title" placeholder="Titel" required>
                <textarea id="content" placeholder="Inhalt" required></textarea>
                <button type="submit">Veröffentlichen</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mein Coding Blog</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
